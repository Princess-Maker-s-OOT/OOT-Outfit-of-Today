spring:
  datasource:
    url: jdbc:mysql://localhost:3306/${DB_NAME}
    username: ${USER_NAME}
    password: ${PASSWORD}
  cors:
    allowed-origins: "*"
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  jackson:
    default-property-inclusion: non_null

logging:
  level:
    root: info
    org.example: info

# API
server:
  servlet:
    context-path: /api

# JWT
jwt:
  secret:
    key: ${JWT_SECRET_KEY}