spring:
  config:
    import:
      - "aws-parameterstore:/config/common/"
      - "aws-parameterstore:/config/dev/"
  datasource:
    url: jdbc:mysql://${DB_HOST:127.0.0.1}:${DB_PORT:3306}/${DB_NAME:oot_test}?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/S
    username: ${DB_USERNAME:}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  # Redis 연결 설정(개발 서버용)
  # AWS Parameter Store에서 불러올 값들(보안 강화)
  data:
    redis:
      host: ${REDIS_HOST:localhost}           # Parameter Store에 저장: /config/dev/redis.host
      port: ${REDIS_PORT:6379}      # Parameter Store에 저장: /config/dev/redis.port
      password: ${REDIS_PASSWORD:}   # Parameter Store에 저장: /config/dev/redis.password
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 10            # 개발 서버는 동시 접속 많으므로 로컬보다 크게
          max-idle: 10
          min-idle: 2
          max-wait: -1ms

  # 캐시 설정(개발 서버용)
  cache:
    type: redis
    redis:
      time-to-live: 1800000         # 30분(개발 서버는 짧게 설정해서 테스트 용이)
      cache-null-values: false
      key-prefix: "oot:dev:cache:"  # 환경별로 prefix 다르게(dev, prod 구분)
      use-key-prefix: true

# Redisson 설정(개발 서버용)
redisson:
  single-server:
    address: redis://${REDIS_HOST:localhost}:${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    connection-pool-size: 128       # 서버 환경이므로 더 크게
    connection-minimum-idle-size: 20
    idle-connection-timeout: 10000
    timeout: 3000
    retry-attempts: 3
    retry-interval: 1500

springdoc:
  api-docs.enabled: true
  swagger-ui:
    enabled: true
    display-request-duration: true
    tryItOutEnabled: true

cloud:
  aws:
    stack:
      auto: true