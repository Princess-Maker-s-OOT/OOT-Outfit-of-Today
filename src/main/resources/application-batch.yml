spring:
  config:
    activate:
      on-profile: batch  # 현재 설정이 'batch' 프로필일 때만 활성화됨 (ex. --spring.profiles.active=batch)
  main:
    web-application-type: none  # Spring Boot의 내장 웹서버(Tomcat 등)를 완전히 비활성화 (API 서버 아님), REST API 엔드포인트 없이 백그라운드 Job(스케줄러, 배치작업)만 실행됨

  datasource:
    url: jdbc:mysql://localhost:3306/${DB_NAME}   # 배치서버가 연결할 MySQL DB 주소 (로컬 DB)
    username: ${USER_NAME}
    password: ${PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver   # MySQL용 JDBC 드라이버 지정

  jpa:
    hibernate:
      ddl-auto: none    # Spring Boot의 내장 웹서버를 완전히 끄고 실행, (운영/배치 환경에서는 update/create보다 none이 안전)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false     # SQL 쿼리 로그 출력 비활성화 (배치 서버에서는 로그 최소화)

  batch:
    jdbc:
      initialize-schema: always   # Spring Batch의 내부 테이블(BATCH_JOB_INSTANCE 등)을 항상 초기화(배치 메타데이터 테이블이 자동으로 생성됨)
    job:
      enabled: false               # 배치 Job 실행 허용(true면 배치서버 실행 시 Job이 바로 시작됨)

server:
  port: 8081   # 배치 서버 포트 (웹 서버가 없더라도 관리용 포트로 사용 가능)